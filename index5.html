<!DOCTYPE html>
<html>
  <head>
    <style>
      .scrollbar
{
	margin-left: 30px;
	float: left;
	height: 300px;
	width: 65px;
	background: #F5F5F5;
	overflow-y: scroll;
	margin-bottom: 25px;
}

.overflow-auto
{
	min-height: 450px;
}
  ::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar
{
	width: 12px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: #D62929;
}
.form-container {
        width: 50%;
        margin: 0 auto; /* Center the form */
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #666;
      }
      label {
        font-weight: bold;
      }
      input[type=text], input[type=email] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
    <meta charset="UTF-8">
    <title>Bootstrap Project</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Logo</a>

          <span class="navbar-toggler-icon"></span>

              <a class="nav-link" href="index5.html">Form</a>
            </li>
          </ul>

      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
          </div>
          &nbsp;&nbsp;
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>
          &nbsp;&nbsp;
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your age">
          </div>
          &nbsp;&nbsp;
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            &nbsp;&nbsp;
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            &nbsp;&nbsp;
            <div class="form-group">
              <label for="relationship-status">Relationship Status</label>
              <select id="relationship-status" name="relationship-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
              </select>
            </div>
            &nbsp;&nbsp;
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number">
            </div>
            &nbsp;&nbsp;
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Enter your city">
            </div>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="overflow-auto" id="webkit-scrollbar"></div>
    <!-- Include jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
