		<h1 align="center">FORM</h1>
		<table align="center" width="30%" height="50%">
			<tr>
				<form>
					<tr><td><label for="name">Name:</label>
						<input type="text" id="name" name="name" required><br></td></tr>
					
					
					<tr><td><label for="email">Email:</label>
						<input type="email" id="email" name="email" required><br>
					</td></tr>
					<tr><td><label for="phone">Phone:</label>
						<input type="tel" id="phone" name="phone" required><br>
					</td></tr>
					<tr><td><label for="dob">Date of Birth:</label>
						<input type="date" id="dob" name="dob" required><br>
					</td></tr>
					
					<tr><td><label for="gender">Gender:</label>
						<select id="gender" name="gender" required>
							<option value="">Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select><br>
					</td></tr>
					<tr><td><label for="message">Message:</label>
						<textarea id="message" name="message" required></textarea><br></td></tr>
					<tr><td><input type="submit" value="Submit"></td></tr>
					
				</form>
		</tr>
		</table>
